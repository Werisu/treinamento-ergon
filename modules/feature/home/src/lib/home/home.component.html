<main class="home">
  <section>
    <h2>Cursos em destaque</h2>

    <div class="course__card__container">
      @for (course of courses$ | async; track course.id){
      <treinamento-ergon-course-card
        [course]="course"
      ></treinamento-ergon-course-card>
      } @empty {
      <strong>Não temos cursos recomendados para você por enquanto</strong>
      }
    </div>
  </section>
</main>
