<div class="course__drawer">
  <h2>Módulos do curso</h2>
  <mat-card>
    <mat-card-content>
      <div class="mat-card-info">
        <div class="left">
          <mat-progress-spinner
            class="left__spinner"
            [color]="color"
            [mode]="mode"
            [value]="value"
          >
          </mat-progress-spinner>
          <span
            >{{
              ((course?.quant_assistidas ?? 0) / (course?.quant_aulas ?? 0)) *
                100 | number : '1.0-0'
            }}%</span
          >
        </div>
        <div class="right">
          {{ course?.quant_assistidas }} de {{ course?.quant_aulas }} itens
          concluídos
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
