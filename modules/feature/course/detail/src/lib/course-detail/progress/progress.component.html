<div class="course__drawer">
  <h2>Módulos do curso</h2>
  <mat-card>
    <mat-card-content>
      <div class="mat-card-info">
        <div class="left">
          <mat-progress-spinner
            class="left__spinner"
            [color]="color"
            [mode]="mode"
            [value]="value"
          >
          </mat-progress-spinner>
          <span>{{ value }}%</span>
        </div>
        <div class="right">16 de 20 itens concluídos</div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
